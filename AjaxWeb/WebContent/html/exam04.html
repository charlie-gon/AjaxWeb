<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam04</title>
<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>

	<table>

		<tr>
			<td>이름</td>
			<td><input type='text' id='name' name='name' value="Pikachu"></td>
		</tr>

		<tr>
			<td>나이</td>
			<td><input type='text' id='age' name='age' value='22'></td>
		</tr>
		<tr>
			<td>번호</td>
			<td><input type='text' id='phoneNum' name='phoneNum'
				value='010-1544-7979'></td>
		</tr>

		<tr>
			<td><button id='btn' onclick='joinBtn()'>등록</button></td>

		</tr>

	</table>

	<div id="show"></div>

	<script>
	
		function joinBtn() {
			

			let name = document.getElementById('name').value;
			let age = document.getElementById('age').value;
			let phoneNum = document.getElementById('phoneNum').value;

			let persons = [];
			persons.push(name);
			persons.push(age);
			persons.push(phoneNum);

			let titles = [ '이름', '나이', '전화번호' ];
	
			let tbl = $('<table />').attr('border','1');
			
			let tr = $('<tr />');
			
			for(field of titles){
				let td = $('<th />').html(field);
				tr.append(td);
			}
			
			let trTag = $('<tr />');
			for(field of persons){
					let tdTag = $('<td />').html(field);
					trTag.append(tdTag);
				}
			
			tbl.append(tr);
			tbl.append(trTag);
			
			$('#show').append(tbl);
			 	
		}
	</script>

</body>
</html>
