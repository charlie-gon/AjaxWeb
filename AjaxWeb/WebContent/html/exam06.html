<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam06.html</title>
<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>

	<div id="show"></div>

	<script>
		let xml = new XMLHttpRequest();
		xml.open('get', '../data/employees.xml');
		xml.send();
		xml.onload = showEmp;

		function showEmp() {
			let doc = xml.responseXML;
			let record = doc.getElementsByTagName('record');

			let ul = $('<ul />');
			for (let i = 0; i < record.length; i++) {
				for (let j = 0; j < record[i].childNodes.length; j++) {
					let li = $('<li />');
					if(record[i] != 2 && record[i] != 5 && record[i] != 6){
						let val = record[i].childNodes[j].firstChild.nodeValue;
						let tNode = document.createTextNode(val);
						
						li.append(tNode);
						ul.append(li);
					}
					
				}
			}
			$('#show').append(ul);

		}
	</script>
</body>
</html>
