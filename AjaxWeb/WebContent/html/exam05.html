<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam05.html</title>
<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>

	<div id="show"></div>
	
	<script>
		$(function() {
			$.ajax({
				url : '../data/MOCK_DATA.json',
				dataType : 'json',
				success : showMember,

				error : function(result) {
					console.log('error: ' + result);
				}

			});
		});
		
		function showMember(result) {

			let data = result;

			let table = $('<table />');
			table.attr('border', '1');

			$(data).each(function(idx, obj) {
				let trTag = $('<tr />');

				for (field in obj) {
					let tdTag = $('<td />');
					tdTag.html(obj[field]);
					trTag.append(tdTag);
				}
				table.append(trTag);

			});
			$('#show').append(table);

		}
	</script>



</body>
</html>
