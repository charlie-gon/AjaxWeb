<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- form action = 보낼 위치 설정 / method = 보낼 방법 설정 -->
	<!-- onsubmit = form 전송 전 입력 데이터 유효성 체크 / formCheck() == True = 전송, formCheck() == False = 전송X  -->
	<form action="boardPractice.html" onsubmit="return formCheck();" method="post"></form>
	제목은: <input type="text" name="title"><br>
	작성자: <input type="text" name="writer"><br>
	날짜는: <input type="text" name="regdate"><br>
	<input type="submit" value="작성 완료">

</body>
</html>
