<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.5.1.min.js"></script>

    <script>
        $(function () {
            $.ajax({
                url: '../data/MOCK_DATA.json',
                dataType: 'json',
                success: showContent,
                error: function (result) {
                    console.log('에러: ' + result.statusText);
                }
            });

        });

        function showContent(result){
            let data = result;
    
            let table = $('<table />');
            table.attr('border','1');
            
            $(data).each(function(idx, obj){
                let trTag = $('<tr />');

                for(field in obj){
                    let tdTag = $('<td />');
                    tdTag.html(obj[field]);
                    trTag.append(tdTag);
                }
                table.append(trTag);

            });
            $('#show').append(table);

        }
    </script>
</head>

<body>
    <div id="show"></div>

</body>

</html>
