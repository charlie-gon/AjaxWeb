<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery/jq_select1_1_test.html</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        // 제이쿼리로 간단하게 
        let persons = [];
        persons.push('hong');
        persons.push('hwang');
        persons.push('lee');

        $(document).ready(function(){
            let table = $('<table />').attr('border','1').css('border','solid blue');
            let ulTag = $('<ul />').attr('id','main');
            $.each(persons, function(a,b){ // a = 배열 인덱스값, b = 배열 저장 값
                let trTag = $('<tr />');
                $(trTag).mouseover(function(){
                    $(this).css('background-color','turquoise');
                });

                $(trTag).mouseout(function(){
                    $(this).css('background-color','');
                });

                console.log(a,b);
                ulTag.append($('<li />').html(b));

                trTag.append($('<td />').html(b));
                let btnTag = $('<td />');
                let btn = $('<button />').html(('OK'));

                $(btn).click(function(){ // = 누르면 삭제
                    $(this).parent().parent().remove(); // .parent = td / .parent.parent = tr
                });
         

                btnTag.append(btn);
                trTag.append(btnTag);
                table.append(trTag);
            });
            $('body').append(ulTag);
            $('body').append(table);


        });
    </script>
</head>
<body>

</body>
</html>
