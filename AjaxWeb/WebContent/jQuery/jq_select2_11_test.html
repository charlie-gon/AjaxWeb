<!-- 210111 / 교재 207 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교재 207</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css({'color':'tomato'});

            $("#wrap a[href^=https]").css({'color':'turquoise'});

            $("#wrap a[href$=net]").css({'color':'grey'});

            $("#wrap a[href*=google").css({'color':'coral'});

            $("#member_f :text").css({'background-color':'blue'});

            $("#member_f :password").css({'background-color':'teal'});
        });
    </script>
</head>
<body>

    <div id="wrap">
        <p>
            <a href="https://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label><input type="password" id="user_pw" name="user_pw">
        </p>
    </form>
    
</body>
</html>
